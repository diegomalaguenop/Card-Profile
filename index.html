<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Usuario</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
        <div class="card">
            <div class="card-header">
                <img class="user" src="/icons/user-circle.png" alt="ProfileImg">
            </div>
            <div class="card-body">
                <h2>Jane Doe</h2>
                <div class="location">
                    <img class="icons" src="/icons/map-marker.png" alt="">
                    <span class="city">Seattle</span>
                </div>
                <div>Developer | Engineer | Problem Solver</div>
                <div>Master of shadows and the Internet!</div>
                <div class="edit">
                    <img class="icons" src="/icons/gear.png" alt="">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
</body>
</html>
